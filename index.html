<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Odin Library</h1>
    </div>
    <div>
        <dialog id="bookDialog">
            <form id="bookForm">
                <p>Add a book to the library:</p>
                <label for="book_title">Book title:</label>
                <input type="text" id="book_title">
                <label for="book_author">Author of the book:</label>
                <input type="text" id="book_author">
                <label for="book_pages">Number of pages:</label>
                <input type="number" id="book_pages" min="1" max="50000" value="1">
                <label for="read_status">Did you read it yet ?</label>
                <input type="checkbox" id="read_status">
                <div>
                    <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
      <br /><br /><button id="addBook">Add a book to the library</button>
    </div>
  </body>
</html>
